<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Posts:</h1>
    <div>
      {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }}</p>
        <p>{{ post.content }}</p>
      {% endfor %}
    </div>
  </body>
</html>
